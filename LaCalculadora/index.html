<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="contenedor">
        <div class="calculadora">
            <div class="display">
                <div id="valoranterior"></div>
                <div id="valoractual"></div>
            </div>
            <button class="esp-2" onclick="display.elBorrar()">C</button>
            <button onclick="display.borrar()" class="erase">&larr;</button>
            <button class="operadores" value="division">/</button>
            <button class="numeros">7</button>
            <button class="numeros">8</button>
            <button class="numeros">9</button>
            <button class="operadores" value="multiplicacion">*</button>
            <button class="numeros">4</button>
            <button class="numeros">5</button>
            <button class="numeros">6</button>
            <button class="operadores" value="resta">-</button>
            <button class="numeros">1</button>
            <button class="numeros">2</button>
            <button class="numeros">3</button>
            <button class="operadores" value="suma">+</button>
            <button class="numeros">0</button>
            <button class="numeros">.</button>
            <button class="operadores" value="igual" id="eligual">=</button>
        </div>
    </div>
    <script src="Display.js"></script>
    <script src="Calculadora.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
